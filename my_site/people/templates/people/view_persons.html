{% extends 'people/base.html' %}
{% block title %}Список пользователей{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="container">
		<div class="p-3">
			<div class="row g-3">
			{% for person in persons %}
				<div class="col-4">
					<div class="d-flex flex-column p-3 bg-light fw-light">
						
						<div class="p-2">
							<span class="lead">{{ person.first_name}} {{ person.second_name }}</span>
						</div>

						<div class="px-2">
							<span class="text-secondary">{{ person.country.name }}</span>
						</div>

						<div class="p-2 pt-3">
							<span>
								{{ person.biography }}
							</span>
						</div>

					</div>
				</div>
			{% endfor %}
			</div>
		</div>
	</div>
</div>
{% endblock %}
